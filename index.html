<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onkeydown="turn(event)">
    <canvas id="c" width="800" height="600" style="border: 1px solid black"></canvas>

    <script>
        var c = document.getElementById('c'); // c to jest nasz canvas
        var ctx = c.getContext("2d"); //ctx - sposob rysowania w 2d
        var x = 400;
        var y = 300;
        var direction = "n";
        
        setInterval(function() {
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0,0,800,600);
            ctx.fillStyle = "#000000";
            switch(direction) 
            {
                case 'n':
                y -= 10;
                break;
                case 's':
                y += 10;
                break;
                case 'e':
                x += 10;
                break;
                case 'w':
                x -= 10;
            }
            if(x < 0 || x > 800 || y < 0 || y > 600) {
                alert("Przegrałeś!");
            }
            ctx.fillRect(x,y,10,10);
        }, 50)
        

        function turn(e) {
            //console.log(e.key);
            switch(e.key) 
            {
                case "ArrowUp":
                direction = 'n';
                break;
                case "ArrowDown":
                direction = 's';
                break;
                case "ArrowRight":
                direction = 'e';
                break;
                case "ArrowLeft":
                direction = 'w';
                break;
            }
        }
    </script>
</body>
</html>
